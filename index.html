<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cnbl-cdn.bamgrid.com/assets/6e5f26c3d5a817c0f8604d425e5660d7b592dcc55f8825b47123fcaa1cafd862/original') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.3);
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            margin: auto;
            width: 90%;
            max-width: 280px;
            position: relative;
            top: 60%;
            transform: translateY(-50%);
            background: transparent;
            border-radius: 10px;
            z-index: 1;
        }

        .logo {
            font-size: 72px;
            color: #e50914;
            margin-bottom: 40px;
            font-weight: 900;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #9B0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #f40612;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        .btn:focus {
            outline: none;
        }

        .social-icons {
            margin-top: 180px;
            margin-bottom: 20px;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
            vertical-align: middle;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            color: yellow;
            text-align: center;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(10px); /* Aplica el desenfoque en el fondo */
            -webkit-backdrop-filter: blur(10px); /* Para compatibilidad con Safari */
            border-radius: 10px; /* Redondea los bordes si lo deseas */
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 500px;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-hexagonal-oscuro-color-degradado_79603-1409.jpg'); /* Aquí va la URL de la imagen */
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            padding: 20px;
            border-radius: 10px;
        }

        .modal-content img {
            width: 50px;
            height: 50px;
        }

        .modal-text {
    font-size: 19px;
    margin: 0;
    color: white;  /* This sets the text color to white */
}

        .modal-close {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .modal-close:hover {
            background-color: #cc0000;
        }

        /* Estilo para el botón de la Play Store sin fondo */
        .modal-play-store {
            background: none;  /* Sin fondo */
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-left: 10px; /* Añadimos un pequeño margen a la izquierda */
        }

        .modal-play-store img {
            width: 50px;
            height: 50px;
        }

        /* Contenedor de los botones sin separación */
        .modal-buttons {
    display: inline-flex; /* Flexbox en línea para los botones */
    justify-content: center; /* Alineación horizontal centrada */
    align-items: center; /* Alineación vertical centrada */
    margin-top: 20px; /* Separación superior para los botones */
}

.modal-buttons button {
    margin: 0 10px; /* Espaciado entre los botones */
}
        
        
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">FLIXY</div>
        <a href="https://appo.pages.dev/inicio" class="btn">Iniciar</a>
        
        <div class="social-icons">
            <a href="https://t.me/flixy_peliculas"><img src="https://cdn.icon-icons.com/icons2/923/PNG/256/telegram_icon-icons.com_72055.png" alt="Telegram"></a>
            <a href="https://t.me/flixy_oficial"><img src="https://cdn.icon-icons.com/icons2/923/PNG/256/telegram_icon-icons.com_72055.png" alt="Telegram"></a>
            <a href="https://www.facebook.com/profile.php?id=61556337333658&mibextid=ZbWKwL"><img src="https://cdn.icon-icons.com/icons2/2429/PNG/512/facebook_logo_icon_147291.png" alt="Facebook"></a>
        </div>
    </div>
    <div class="footer">
       © 2024 Derechos Reservados 
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-text">
                <p>Instala Brave y colócalo como navegador predeterminado para que disfrutes de las películas sin publicidad en el reproductor.</p>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Brave_icon_lionface.png" alt="Brave Logo">
        </div>
        
        <!-- Contenedor para los botones de cerrar y Play Store -->
        <div class="modal-buttons">
            <button class="modal-close" onclick="closeModal()">Cerrar</button>
            <button class="modal-play-store" onclick="openLink()">
                <img src="https://img.icons8.com/fluent/512/google-play-store-new.png" alt="Play Store Logo">
            </button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Mostrar el modal al cargar la página
            document.getElementById('modal').style.display = 'flex';
        };

        function closeModal() {
            // Cerrar el modal
            document.getElementById('modal').style.display = 'none';
        }
        
        function openLink() {
            // Abre el enlace de la Play Store en una nueva pestaña
            window.open('https://play.google.com/store/apps/details?id=com.brave.browser', '_blank');
        }
    </script>
</body>
</html>
